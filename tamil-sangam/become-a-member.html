 <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <title>Become a member</title>
</head>
<body>
  <div class="wsb-canvas-page-container" style="min-height: 100%; padding-top: 60px; position: relative;"></div>
    <div class="wsb-canvas-scrollable" style="background-color: #ffffff; background-position-x: center; background-position-y: center; background-position: center center; background-repeat: no-repeat; position: absolute; width: 100%; height: 100%;"></div>
<form class="form-horizontal">
  <div class="form-group">
    <div data-label-container-groupid="13-desktop" class="form-label-adjacent" style= "width: 140px;"></div>
    <label class="control-label col-sm-2" for="fname">First Name: </label>
    <div class="col-sm-10">
<div data-field-container-groupid="13-desktop" class="form-field-adjacent"  style= "width: 653px;"></div>
      <input type="text" class="form-control"  id="enterfname" placeholder="Enter First name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="lastname">Last Name:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="enterlname" placeholder="Enter Last name here">
    </div>
  </div>

<div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="enteremail" placeholder="Enter email address">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label><input type="checkbox"> Check here to receive email updates</label>
      </div>
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
 

</form>
