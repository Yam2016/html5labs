<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
    crossorigin="anonymous"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <style>
    .ccontainer-fluid {
      border: 1px solid black;
      position: fixed;
      left: 50;
      top: 50;
      z-index: 10;
      padding-bottom: 45px;
      /* Height+padding(top and botton) of the footer */
      text-align: justify;
    }
  </style>




  <link rel="stylesheet" href="../sticky_footer.css">

  <title>Become a member</title>
</head>

<body>
   
  <div class="container">
      <div id="header"></div>
    <form class="form-horizontal">
      <div class="form-group">
        <div data-label-container-groupid="13-desktop" class="form-label-adjacent" style="width: 140px;"></div>
        <label class="control-label col-sm-2" for="fname">First Name: </label>
        <div class="col-sm-10">
          <div data-field-container-groupid="13-desktop" class="form-field-adjacent" style="width: 653px;"></div>
          <input type="text" class="form-control" id="enterfname" style="width: 900px; background-color:#E9FFFF" placeholder="Enter First name">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="lastname">Last Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="enterlname" style=" width: 900px; background-color:#F3FFFF" placeholder="Enter Last name here">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="enteremail" style="width: 900px; background-color:#F3FFFF" placeholder="Enter Email address">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label><input type="checkbox"> Check here to receive email updates</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="address">Address:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="enteraddress" style="width: 900px; background-color:#F3FFFF" placeholder="Enter Street address">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="city">City/State/Zip:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="entercity" style="width: 900px; background-color:#F3FFFF" placeholder="Enter City here">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="city">Phone:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="entercity" style="width: 900px; background-color:#F3FFFF" placeholder="Enter Phone number">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="choose">Choose:</label>
        <div class=" col-sm-10">

          <select id="Choose" name="Choose" data-label="Choose" style="width: 900px; background-color:#F3FFFF" resize: horizontal;
            class="form-value" data-content="">
    <option value="Individual" selected>Individual</option>
    <option value="Family">Family</option>
    <option value="Student" >Student</option>
    </select>

        </div>

      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="comments">Comments:</label>
        <div class=" col-sm-10">
          <textarea rows="4" cols="50" name="comment" resize: vertical; style="width: 900px; background-color:#F3FFFF" form="usrform">
Enter comments or questions</textarea>
        </div>
      </div>
      <div class="form-group">
        <div data-label-container-groupid="13-desktop" class="form-label-adjacent" style="width: 140px;"></div>
        <label class="control-label col-sm-2" for="fname">First Name: </label>
        <div class="col-sm-10">
          <div data-field-container-groupid="13-desktop" class="form-field-adjacent" style="width: 653px;"></div>
          <input type="text" class="form-control" id="enterfname" style="width: 900px; background-color:#E9FFFF" placeholder="Enter text here">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" style="background-color:#6792A0
       border: none;
    color: white;
    text-align: center;
    text-decoration: none;" class="btn btn-default">Submit</button>
        </div>


        <div class="col-sm-offset-2 col-sm-10">
          <table style="width: 370px;background-color:#ADD8E6">
            <tr>
              <td><input type="hidden" name="on0" value="Membership Type">Membership Type</td>
            </tr>
            <tr>
              <td><select name="os0">
	<option value="Family Membership">Family Membership $60.00 USD
	<option value="Individual Membership">Individual Membership $30.00 USD
	<option value="College Student">College Student $15.00 USD
</select> </td>
            </tr>
            <tr>
              <td><input type="hidden" name="on1" value="Your email">Your email</td>
            </tr>
            <tr>
              <td><input type="text" name="os1" maxlength="200"></td>
            </tr>
            <tr>
              <td><input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynowCC_LG.gif" border="0" name="submit"
                  alt="PayPal - The safer, easier way to pay online!"></td>
            </tr>
            <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">

          </table>
        </div>
      </div>

    </form>

  </div>
  <!--end of container -->
  <div class="wsb-canvas-scrollable" style="background-color: #ffffff; background-position-x: center; background-position-y: center; background-position: center center; background-repeat: no-repeat; position: absolute; width: 100%; height: 100%;"></div>
  <script>
        $("#header").load("https://raw.githubusercontent.com/kumanan12/html5labs/master/_header.html");
    
    </script>
</body>

</html>
